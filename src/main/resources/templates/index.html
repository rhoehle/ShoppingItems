<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Item Manager</title>
</head>
<body>
<div align="center">
	<h1>Item Manager</h1>
	<a href="new">Create New Product</a>
	<br /><br />
	<table border="1" cellpadding = "10" >
	<thead>
			<tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Price</th>
				<th>Action</th>				
			</tr>
	</thead>
	<tbody>
		<tr th:each="items : ${listItems}">
			<td th:text="${items.id}">Item ID</td>
			<td th:text="${items.name}">Name</td>
			<td th:text="${items.brand}">Brand</td>
			<td th:text="${items.price}">Price</td>
			<td> 
				<a th:href="@{'/edit/' + ${items.id}}">Edit</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{'/delete/' + ${items.id}}">Delete</a>				
			</td>
		</tr>	
	</tbody>	
	</table>
</div>
</body>
</html>
